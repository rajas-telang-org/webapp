name: MySQL Integration Test

on:
  pull_request:
    branches: 
      - main
      - development

jobs:
  connect-remote:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: "Rajas@281097"
          MYSQL_DATABASE: "demo"
          MYSQL_ROOT_HOST: "localhost"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          
      - name: create and configure
        run: |
          touch .env
          echo port= 8080 >> .env
          echo host= localhost >> .env
          echo dialect= mysql >> .env
          echo user= root >> .env
          echo password= Rajas@281097 >> .env
          echo database= demo >> .env

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test